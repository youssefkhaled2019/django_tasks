{% extends 'crud/base.html' %} {% load static %} {% load crispy_forms_tags %}
 {% block content %}

<div class="container">
  <div class="row">
    <div class="col">
      <div class="d-flex justify-content-center mt-5 ">
        <div class="" style="height: 200px; width: 35%; text-align: center ">
          <div class="border p-4 bg-white">
            <form method="POST" accept="{ url 'register'}" class="form-signin">
              {% csrf_token %}
              <img
                class="mb-4"
                src="{% static 'img/bootstrap-solid.svg' %}"
                alt=""
                width="72"
                height="72"
              />
              <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

              {{form|crispy}}

              <button class="btn btn-lg btn-primary btn-block" type="submit">
                Sign in
              </button>
              <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017-2022</p> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
